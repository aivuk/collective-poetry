<head>
  <title>collective_poetry</title>
</head>

<body>
  <h1>Collective Poem</h1>

</body>

<template name="hello">
  <div id="poem-page">
    <div id="poetry">
    {{#each poem}}
      {{#if this.lineBreak}}
      <div class="line-break">&nbsp;</div>
      {{else}}
      {{> word }}
      {{/if}}
    {{/each}}
    <div class="line-break">&nbsp;</div>
    </div>
  </div>
</template>

<template name="word">
    <div class="word">
        <span class="word-text">{{wordText}}</span>
        <div class="word-edit">
            <input class="word-input" type="text" value="{{wordText}}">
        </div>
    </div>
</template>
